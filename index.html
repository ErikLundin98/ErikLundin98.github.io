<!doctype html>
<html>
       <head>
              <title>boids</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
              <link href="styles.css" rel="stylesheet" type="text/css">
       </head>

       <body>
              
              <div class="info">
                     <div>4D Boids - try selecting an attribute in the menu and adjusting the slider!</div>
                     <div class="desktop">Use the arrow keys and w/a to move the camera. Want the desktop version? <a href=https://github.com/ErikLundin98/ErikLundin98.github.io>Download it here!</a></div>
              </div>
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
